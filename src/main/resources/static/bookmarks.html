    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    userId: 1,  // å½“å‰ç”¨æˆ·ID
                    loading: false,
                    bookmarks: [],
                    searchQuery: '',
                    sortBy: 'date-desc',
                    showEditModal: false,
                    editingBookmark: null,
                    editingNote: '',
                    boards: {}  // å­˜å‚¨æ£‹ç›˜å®ä¾‹
                }
            },
            computed: {
                // è¿‡æ»¤å’Œæ’åºåçš„ä¹¦ç­¾
                filteredBookmarks() {
                    let result = [...this.bookmarks];

                    // æœç´¢è¿‡æ»¤
                    if (this.searchQuery) {
                        const query = this.searchQuery.toLowerCase();
                        result = result.filter(b => 
                            (b.gameTitle && b.gameTitle.toLowerCase().includes(query)) ||
                            (b.note && b.note.toLowerCase().includes(query))
                        );
                    }

                    // æ’åº
                    switch (this.sortBy) {
                        case 'date-desc':
                            result.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                            break;
                        case 'date-asc':
                            result.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                            break;
                        case 'move-asc':
                            result.sort((a, b) => a.moveNumber - b.moveNumber);
                            break;
                        case 'move-desc':
                            result.sort((a, b) => b.moveNumber - a.moveNumber);
                            break;
                        case 'game':
                            result.sort((a, b) => {
                                if (a.gameId !== b.gameId) return a.gameId - b.gameId;
                                return a.moveNumber - b.moveNumber;
                            });
                            break;
                    }

                    return result;
                },

                // ä»Šæ—¥æ–°å¢ä¹¦ç­¾æ•°
                todayBookmarks() {
                    const today = new Date().toDateString();
                    return this.bookmarks.filter(b => 
                        new Date(b.createdAt).toDateString() === today
                    ).length;
                },

                // æœ¬å‘¨æ–°å¢ä¹¦ç­¾æ•°
                weekBookmarks() {
                    const weekAgo = new Date();
                    weekAgo.setDate(weekAgo.getDate() - 7);
                    return this.bookmarks.filter(b => 
                        new Date(b.createdAt) >= weekAgo
                    ).length;
                },

                // æ”¶è—çš„ä¸åŒæ£‹å±€æ•°
                uniqueGames() {
                    const gameIds = new Set(this.bookmarks.map(b => b.gameId));
                    return gameIds.size;
                }
            },
            mounted() {
                this.loadBookmarks();
            },
            methods: {
                // åŠ è½½ä¹¦ç­¾åˆ—è¡¨
                async loadBookmarks() {
                    this.loading = true;
                    try {
                        const response = await fetch(`/api/bookmarks?userId=${this.userId}`);
                        if (response.ok) {
                            this.bookmarks = await response.json();
                            // å»¶è¿Ÿåˆå§‹åŒ–æ£‹ç›˜ï¼Œç­‰å¾…DOMæ¸²æŸ“
                            setTimeout(() => {
                                this.initializeBoards();
                            }, 100);
                        } else {
                            alert('åŠ è½½ä¹¦ç­¾å¤±è´¥');
                        }
                    } catch (error) {
                        console.error('åŠ è½½ä¹¦ç­¾é”™è¯¯:', error);
                        alert('åŠ è½½ä¹¦ç­¾æ—¶å‘ç”Ÿé”™è¯¯');
                    } finally {
                        this.loading = false;
                    }
                },

                // åˆå§‹åŒ–æ‰€æœ‰æ£‹ç›˜
                initializeBoards() {
                    this.filteredBookmarks.forEach(bookmark => {
                        const boardId = `board-${bookmark.id}`;
                        if (document.getElementById(boardId) && !this.boards[bookmark.id]) {
                            try {
                                this.boards[bookmark.id] = Chessboard(boardId, {
                                    position: bookmark.fenPosition,
                                    draggable: false,
                                    pieceTheme: '/vendor/img/chesspieces/wikipedia/{piece}.png'
                                });
                            } catch (error) {
                                console.error('åˆå§‹åŒ–æ£‹ç›˜å¤±è´¥:', error);
                            }
                        }
                    });
                },

                // åˆ·æ–°ä¹¦ç­¾
                async refreshBookmarks() {
                    await this.loadBookmarks();
                },

                // ç¼–è¾‘ä¹¦ç­¾
                editBookmark(bookmark) {
                    this.editingBookmark = bookmark;
                    this.editingNote = bookmark.note || '';
                    this.showEditModal = true;
                },

                // å…³é—­ç¼–è¾‘æ¨¡æ€æ¡†
                closeEditModal() {
                    this.showEditModal = false;
                    this.editingBookmark = null;
                    this.editingNote = '';
                },

                // ä¿å­˜å¤‡æ³¨
                async saveNote() {
                    if (!this.editingBookmark) return;

                    try {
                        const response = await fetch(
                            `/api/bookmarks/${this.editingBookmark.id}?userId=${this.userId}`,
                            {
                                method: 'PUT',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ note: this.editingNote })
                            }
                        );

                        if (response.ok) {
                            const updated = await response.json();
                            // æ›´æ–°æœ¬åœ°æ•°æ®
                            const index = this.bookmarks.findIndex(b => b.id === updated.id);
                            if (index !== -1) {
                                this.bookmarks[index] = updated;
                            }
                            this.closeEditModal();
                        } else {
                            alert('ä¿å­˜å¤±è´¥');
                        }
                    } catch (error) {
                        console.error('ä¿å­˜é”™è¯¯:', error);
                        alert('ä¿å­˜æ—¶å‘ç”Ÿé”™è¯¯');
                    }
                },

                // åˆ é™¤ä¹¦ç­¾
                async deleteBookmark(bookmarkId) {
                    if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ”¶è—å—ï¼Ÿ')) return;

                    try {
                        const response = await fetch(
                            `/api/bookmarks/${bookmarkId}?userId=${this.userId}`,
                            { method: 'DELETE' }
                        );

                        if (response.ok) {
                            // ä»åˆ—è¡¨ä¸­ç§»é™¤
                            this.bookmarks = this.bookmarks.filter(b => b.id !== bookmarkId);
                            // é”€æ¯æ£‹ç›˜å®ä¾‹
                            if (this.boards[bookmarkId]) {
                                delete this.boards[bookmarkId];
                            }
                        } else {
                            alert('åˆ é™¤å¤±è´¥');
                        }
                    } catch (error) {
                        console.error('åˆ é™¤é”™è¯¯:', error);
                        alert('åˆ é™¤æ—¶å‘ç”Ÿé”™è¯¯');
                    }
                },

                // æŸ¥çœ‹æ£‹å±€è¯¦æƒ…
                viewGame(gameId) {
                    window.location.href = `/game-detail.html?gameId=${gameId}`;
                },

                // æ ¼å¼åŒ–æ—¥æœŸ
                formatDate(dateString) {
                    const date = new Date(dateString);
                    const now = new Date();
                    const diff = now - date;
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

                    if (days === 0) return 'ä»Šå¤©';
                    if (days === 1) return 'æ˜¨å¤©';
                    if (days < 7) return `${days}å¤©å‰`;
                    
                    return date.toLocaleDateString('zh-CN', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                }
            },
            watch: {
                // ç›‘å¬ç­›é€‰æ¡ä»¶å˜åŒ–ï¼Œé‡æ–°åˆå§‹åŒ–æ£‹ç›˜
                filteredBookmarks() {
                    this.$nextTick(() => {
                        this.initializeBoards();
                    });
                }
            }
        }).mount('#app');
