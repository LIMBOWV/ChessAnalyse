        /* Âä†ËΩΩÁä∂ÊÄÅ */

        /* ÂìçÂ∫îÂºè */

            .filter-bar input, .filter-bar select {

            }
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- Â§¥ÈÉ® -->

            <div class="nav-links">
                <a href="/index.html">üè† È¶ñÈ°µ</a>
                <a href="/dashboard.html">üìä ÁªüËÆ°</a>
                <a href="/tasks.html">üìù ‰ªªÂä°</a>

        <!-- Âä†ËΩΩÁä∂ÊÄÅ -->
        <div v-if="loading" class="loading">
            <div class="loading-spinner"></div>

        <template v-else>
            <!-- ÁªüËÆ°Âç°Áâá -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="label">üìö ÊÄªÊî∂Ëóè</div>
                    <div class="value">{{ bookmarks.length }}</div>

                <div class="stat-card">
                    <div class="label">üéØ ‰ªäÊó•Êñ∞Â¢û</div>
                    <div class="value">{{ todayBookmarks }}</div>
                </div>
                <div class="stat-card">
                    <div class="label">üìÖ Êú¨Âë®Êñ∞Â¢û</div>
                    <div class="value">{{ weekBookmarks }}</div>
                </div>
                <div class="stat-card">
                    <div class="label">‚ôüÔ∏è Êî∂ËóèÊ£ãÂ±Ä</div>
                    <div class="value">{{ uniqueGames }}</div>
                </div>
            </div>

            <!-- Á≠õÈÄâÊ†è -->
            <div class="filter-bar">
                <input type="text" v-model="searchQuery" placeholder="üîç ÊêúÁ¥¢Ê£ãÂ±ÄÊ†áÈ¢ò„ÄÅÂ§áÊ≥®...">
                <select v-model="sortBy">
                    <option value="date-desc">ÊåâÊó•Êúü (Êñ∞‚ÜíÊóß)</option>
                    <option value="date-asc">ÊåâÊó•Êúü (Êóß‚ÜíÊñ∞)</option>
                    <option value="move-asc">ÊåâÊ≠•Êï∞ (Â∞ë‚ÜíÂ§ö)</option>
                    <option value="move-desc">ÊåâÊ≠•Êï∞ (Â§ö‚ÜíÂ∞ë)</option>

            <!-- ‰π¶Á≠æÁΩëÊ†º -->

                <div v-for="bookmark in filteredBookmarks" :key="bookmark.id" class="bookmark-card">

                        </div>

                                üëÅÔ∏è Êü•ÁúãÊ£ãÂ±Ä
                            </button>
                            <button class="btn-edit" @click="editBookmark(bookmark)">
                                ‚úèÔ∏è ÁºñËæë
                            </button>
                            <button class="btn-delete" @click="deleteBookmark(bookmark.id)">
                                üóëÔ∏è Âà†Èô§
                            </button>

            </div>

            <!-- Á©∫Áä∂ÊÄÅ -->
            <div v-else class="empty-state">
                <div class="icon">üìö</div>
                <h3>ËøòÊ≤°ÊúâÊî∂Ëóè‰ªª‰ΩïÂ±ÄÈù¢</h3>
                <p>Âú®Â§çÁõòÂàÜÊûêÈ°µÈù¢‰∏≠ÔºåÁÇπÂáª"Êî∂ËóèÂ±ÄÈù¢"ÊåâÈíÆÊù•Ê∑ªÂä†ÂÖ≥ÈîÆ‰ΩçÁΩÆ</p>
                <a href="/index.html" class="btn btn-primary">Âéª‰∏ä‰º†Ê£ãË∞±</a>
            </div>
        </template>

        <!-- ÁºñËæëÊ®°ÊÄÅÊ°Ü -->
        <div :class="['modal', showEditModal ? 'show' : '']" @click.self="closeEditModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>‚úèÔ∏è ÁºñËæëÂ§áÊ≥®</h2>
                    <button class="close-btn" @click="closeEditModal">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Â§áÊ≥®ÂÜÖÂÆπ</label>
                        <textarea v-model="editingNote" placeholder="ËÆ∞ÂΩïËøô‰∏™Â±ÄÈù¢ÁöÑÂÖ≥ÈîÆÁÇπ„ÄÅÊàòÊúØÊÑèÂõæ„ÄÅÂ≠¶‰π†ÂøÉÂæó..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-cancel" @click="closeEditModal">ÂèñÊ∂à</button>
                    <button class="btn btn-save" @click="saveNote">‰øùÂ≠ò</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    userId: 1,  // ÂΩìÂâçÁî®Êà∑ID
                    loading: false,
                    bookmarks: [],
                    searchQuery: '',
                    sortBy: 'date-desc',
                    showEditModal: false,
                    editingBookmark: null,
                    editingNote: '',
                    boards: {}  // Â≠òÂÇ®Ê£ãÁõòÂÆû‰æã
                }
            },
            computed: {
                // ËøáÊª§ÂíåÊéíÂ∫èÂêéÁöÑ‰π¶Á≠æ
                filteredBookmarks() {
                    let result = [...this.bookmarks];

                    // ÊêúÁ¥¢ËøáÊª§
                    if (this.searchQuery) {
                        const query = this.searchQuery.toLowerCase();
                        result = result.filter(b => 
                            (b.gameTitle && b.gameTitle.toLowerCase().includes(query)) ||
                            (b.note && b.note.toLowerCase().includes(query))
                        );
                    }

                    // ÊéíÂ∫è
                    switch (this.sortBy) {
                        case 'date-desc':
                            result.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                            break;
                        case 'date-asc':
                            result.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                            break;
                        case 'move-asc':
                            result.sort((a, b) => a.moveNumber - b.moveNumber);
                            break;
                        case 'move-desc':
                            result.sort((a, b) => b.moveNumber - a.moveNumber);
                            break;
                        case 'game':
                            result.sort((a, b) => {
                                if (a.gameId !== b.gameId) return a.gameId - b.gameId;
                                return a.moveNumber - b.moveNumber;
                            });
                            break;
                    }

                    return result;
                },

                // ‰ªäÊó•Êñ∞Â¢û‰π¶Á≠æÊï∞
                todayBookmarks() {
                    const today = new Date().toDateString();
                    return this.bookmarks.filter(b => 
                        new Date(b.createdAt).toDateString() === today
                    ).length;
                },

                // Êú¨Âë®Êñ∞Â¢û‰π¶Á≠æÊï∞
                weekBookmarks() {
                    const weekAgo = new Date();
                    weekAgo.setDate(weekAgo.getDate() - 7);
                    return this.bookmarks.filter(b => 
                        new Date(b.createdAt) >= weekAgo
                    ).length;
                },

                // Êî∂ËóèÁöÑ‰∏çÂêåÊ£ãÂ±ÄÊï∞
                uniqueGames() {
                    const gameIds = new Set(this.bookmarks.map(b => b.gameId));
                    return gameIds.size;
                }
            },
            mounted() {
                this.loadBookmarks();
            },
            methods: {
                // Âä†ËΩΩ‰π¶Á≠æÂàóË°®
                async loadBookmarks() {
                    this.loading = true;
                    try {
                        const response = await fetch(`/api/bookmarks?userId=${this.userId}`);
                        if (response.ok) {
                            this.bookmarks = await response.json();
                            // Âª∂ËøüÂàùÂßãÂåñÊ£ãÁõòÔºåÁ≠âÂæÖDOMÊ∏≤Êüì
                            setTimeout(() => {
                                this.initializeBoards();
                            }, 100);
                        } else {
                            alert('Âä†ËΩΩ‰π¶Á≠æÂ§±Ë¥•');
                        }
                    } catch (error) {
                        console.error('Âä†ËΩΩ‰π¶Á≠æÈîôËØØ:', error);
                        alert('Âä†ËΩΩ‰π¶Á≠æÊó∂ÂèëÁîüÈîôËØØ');
                    } finally {
                        this.loading = false;
                    }
                },

                // ÂàùÂßãÂåñÊâÄÊúâÊ£ãÁõò
                initializeBoards() {
                    this.filteredBookmarks.forEach(bookmark => {
                        const boardId = `board-${bookmark.id}`;
                        if (document.getElementById(boardId) && !this.boards[bookmark.id]) {
                            try {
                                this.boards[bookmark.id] = Chessboard(boardId, {
                                    position: bookmark.fenPosition,
                                    draggable: false,
                                    pieceTheme: '/vendor/img/chesspieces/wikipedia/{piece}.png'
                                });
                            } catch (error) {
                                console.error('ÂàùÂßãÂåñÊ£ãÁõòÂ§±Ë¥•:', error);
                            }
                        }
                    });
                },

                // Âà∑Êñ∞‰π¶Á≠æ
                async refreshBookmarks() {
                    await this.loadBookmarks();
                },

                // ÁºñËæë‰π¶Á≠æ
                editBookmark(bookmark) {
                    this.editingBookmark = bookmark;
                    this.editingNote = bookmark.note || '';
                    this.showEditModal = true;
                },

                // ÂÖ≥Èó≠ÁºñËæëÊ®°ÊÄÅÊ°Ü
                closeEditModal() {
                    this.showEditModal = false;
                    this.editingBookmark = null;
                    this.editingNote = '';
                },

                // ‰øùÂ≠òÂ§áÊ≥®
                async saveNote() {
                    if (!this.editingBookmark) return;

                    try {
                        const response = await fetch(
                            `/api/bookmarks/${this.editingBookmark.id}?userId=${this.userId}`,
                            {
                                method: 'PUT',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ note: this.editingNote })
                            }
                        );

                        if (response.ok) {
                            const updated = await response.json();
                            // Êõ¥Êñ∞Êú¨Âú∞Êï∞ÊçÆ
                            const index = this.bookmarks.findIndex(b => b.id === updated.id);
                            if (index !== -1) {
                                this.bookmarks[index] = updated;
                            }
                            this.closeEditModal();
                        } else {
                            alert('‰øùÂ≠òÂ§±Ë¥•');
                        }
                    } catch (error) {
                        console.error('‰øùÂ≠òÈîôËØØ:', error);
                        alert('‰øùÂ≠òÊó∂ÂèëÁîüÈîôËØØ');
                    }
                },

                // Âà†Èô§‰π¶Á≠æ
                async deleteBookmark(bookmarkId) {
                    if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Êî∂ËóèÂêóÔºü')) return;

                    try {
                        const response = await fetch(
                            `/api/bookmarks/${bookmarkId}?userId=${this.userId}`,
                            { method: 'DELETE' }
                        );

                        if (response.ok) {
                            // ‰ªéÂàóË°®‰∏≠ÁßªÈô§
                            this.bookmarks = this.bookmarks.filter(b => b.id !== bookmarkId);
                            // ÈîÄÊØÅÊ£ãÁõòÂÆû‰æã
                            if (this.boards[bookmarkId]) {
                                delete this.boards[bookmarkId];
                            }
                        } else {
                            alert('Âà†Èô§Â§±Ë¥•');
                        }
                    } catch (error) {
                        console.error('Âà†Èô§ÈîôËØØ:', error);
