<!DOCTYPE html>

        .btn-primary {

        .btn-secondary {

        .btn-secondary:hover {

        }

        .btn-success {

        .btn-success:hover {

        .btn-danger {

        /* Ê®°ÊÄÅÊ°Ü */
        .modal-overlay {

    </style>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    userId: 1,  // ÂΩìÂâçÁî®Êà∑IDÔºåÂÆûÈôÖÂ∫î‰ªéÁôªÂΩïÁä∂ÊÄÅËé∑Âèñ
                    loading: false,
                    tasks: [],
                    statistics: null,
                    showEditModal: false,
                    editingTask: {},
                    quickTask: {
                        title: '',
                        type: 'study_opening',
                        priority: 'medium',
                        targetDate: ''
                    }
                };
            },
            computed: {
                pendingTasks() {
                    return this.tasks.filter(t => t.status === 'pending');
                },
                inProgressTasks() {
                    return this.tasks.filter(t => t.status === 'in_progress');
                },
                completedTasks() {
                    return this.tasks.filter(t => t.status === 'completed');
                }
            },
            methods: {
                async loadData() {
                    this.loading = true;
                    try {
                        // Âä†ËΩΩ‰ªªÂä°ÂàóË°®
                        const tasksResponse = await fetch(`/api/tasks?userId=${this.userId}`);
                        if (tasksResponse.ok) {
                            this.tasks = await tasksResponse.json();
                        }

                        // Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆ
                        const statsResponse = await fetch(`/api/tasks/statistics?userId=${this.userId}`);
                        if (statsResponse.ok) {
                            this.statistics = await statsResponse.json();
                        }
                    } catch (error) {
                        console.error('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•:', error);
                        alert('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                    } finally {
                        this.loading = false;
                    }
                },

                async quickAddTask() {
                    if (!this.quickTask.title.trim()) {
                        alert('ËØ∑ËæìÂÖ•‰ªªÂä°Ê†áÈ¢ò');
                        return;
                    }

                    try {
                        const response = await fetch(`/api/tasks?userId=${this.userId}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                taskTitle: this.quickTask.title,
                                taskType: this.quickTask.type,
                                priority: this.quickTask.priority,
                                targetDate: this.quickTask.targetDate || null,
                                description: ''
                            })
                        });

                        if (response.ok) {
                            this.quickTask = {
                                title: '',
                                type: 'study_opening',
                                priority: 'medium',
                                targetDate: ''
                            };
                            this.loadData();
                        } else {
                            alert('Ê∑ªÂä†‰ªªÂä°Â§±Ë¥•');
                        }
                    } catch (error) {
                        console.error('Ê∑ªÂä†‰ªªÂä°Â§±Ë¥•:', error);
                        alert('Ê∑ªÂä†‰ªªÂä°Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                    }
                },

                async updateStatus(taskId, newStatus) {
                    try {
                        const response = await fetch(`/api/tasks/${taskId}/status`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ status: newStatus })
                        });

                        if (response.ok) {
                            this.loadData();
                        } else {
                            alert('Êõ¥Êñ∞Áä∂ÊÄÅÂ§±Ë¥•');
                        }
                    } catch (error) {
                        console.error('Êõ¥Êñ∞Áä∂ÊÄÅÂ§±Ë¥•:', error);
                        alert('Êõ¥Êñ∞Áä∂ÊÄÅÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                    }
