    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    userId: 1,  // å½“å‰ç”¨æˆ·IDï¼Œå®é™…åº”ä»ç™»å½•çŠ¶æ€è·å–
                    loading: false,
                    tasks: [],
                    statistics: null,
                    showEditModal: false,
                    editingTask: {},
                    quickTask: {
                        title: '',
                        type: 'study_opening',
                        priority: 'medium',
                        targetDate: ''
                    }
                };
            },
            computed: {
                pendingTasks() {
                    return this.tasks.filter(t => t.status === 'pending');
                },
                inProgressTasks() {
                    return this.tasks.filter(t => t.status === 'in_progress');
                },
                completedTasks() {
                    return this.tasks.filter(t => t.status === 'completed');
                }
            },
            methods: {
                async loadData() {
                    this.loading = true;
                    try {
                        // åŠ è½½ä»»åŠ¡åˆ—è¡¨
                        const tasksResponse = await fetch(`/api/tasks?userId=${this.userId}`);
                        if (tasksResponse.ok) {
                            this.tasks = await tasksResponse.json();
                        }

                        // åŠ è½½ç»Ÿè®¡æ•°æ®
                        const statsResponse = await fetch(`/api/tasks/statistics?userId=${this.userId}`);
                        if (statsResponse.ok) {
                            this.statistics = await statsResponse.json();
                        }
                    } catch (error) {
                        console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                        alert('åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                    } finally {
                        this.loading = false;
                    }
                },

                async quickAddTask() {
                    if (!this.quickTask.title.trim()) {
                        alert('è¯·è¾“å…¥ä»»åŠ¡æ ‡é¢˜');
                        return;
                    }

                    try {
                        const response = await fetch(`/api/tasks?userId=${this.userId}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                taskTitle: this.quickTask.title,
                                taskType: this.quickTask.type,
                                priority: this.quickTask.priority,
                                targetDate: this.quickTask.targetDate || null,
                                description: ''
                            })
                        });

                        if (response.ok) {
                            this.quickTask = {
                                title: '',
                                type: 'study_opening',
                                priority: 'medium',
                                targetDate: ''
                            };
                            this.loadData();
                        } else {
                            alert('æ·»åŠ ä»»åŠ¡å¤±è´¥');
                        }
                    } catch (error) {
                        console.error('æ·»åŠ ä»»åŠ¡å¤±è´¥:', error);
                        alert('æ·»åŠ ä»»åŠ¡å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                    }
                },

                async updateStatus(taskId, newStatus) {
                    try {
                        const response = await fetch(`/api/tasks/${taskId}/status`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ status: newStatus })
                        });

                        if (response.ok) {
                            this.loadData();
                        } else {
                            alert('æ›´æ–°çŠ¶æ€å¤±è´¥');
                        }
                    } catch (error) {
                        console.error('æ›´æ–°çŠ¶æ€å¤±è´¥:', error);
                        alert('æ›´æ–°çŠ¶æ€å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                    }
                },

                viewTask(task) {
                    this.editingTask = { ...task };
                    this.showEditModal = true;
                },

                editTask(task) {
                    this.editingTask = { ...task };
                    this.showEditModal = true;
                },

                closeEditModal() {
                    this.showEditModal = false;
                    this.editingTask = {};
                },

                async saveTask() {
                    if (!this.editingTask.taskTitle.trim()) {
                        alert('è¯·è¾“å…¥ä»»åŠ¡æ ‡é¢˜');
                        return;
                    }

                    try {
                        const response = await fetch(`/api/tasks/${this.editingTask.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                taskTitle: this.editingTask.taskTitle,
